<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head/head.html" . }}
    <link rel="stylesheet" href="{{.Site.BaseURL}}style/scss/layout/authors.css">
</head>

<body>

    <div class="swiper-container body-scroller">
        <div class="swiper-wrapper" style="height: auto;">
            <div class="swiper-slide" style="height: auto;">

                <div class="container">
                    <div class="authors animated fadeIn">
                        <div class="top-nav">
                            {{ partial "comp/back-btn.html" . }}
                            <h2> Authors </h2>
                        </div>

                        <ul>

                            {{ with .Site.GetPage "/stars" }}
                            {{range .Pages}}
                            <li>
                                <a href="{{.URL}}">{{.Title}} <img src="/imges/arrow-right.svg"></a>
                            </li>
                            {{end}}
                            {{end}}
                            
                        </ul>
                        {{ partial "comp/footer.html" . }}
                    </div>
                </div>

            </div>
        </div>
    </div>

    {{ partial "comp/main-nav" . }}
    {{ partial "scripts/global.html" . }}
</body>
</html>
