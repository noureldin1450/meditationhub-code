<meta charset="utf-8">
        <!----SEO---->
        <title> {{.Title}} </title>
        <meta name="keywords" seo,seo,seo>
        <meta name="description" content="Website content description for seo">
        <link rel="shortcut icon" type="image/png" href="/imges/favicon/favicon.ico">
        <!--OG-->
        <meta property="og:type" content="website"/>
        <meta property="og:site_name" content="website name">
        <meta name="application-name" content="website name">
        <meta property="og:title" content="website title" />
        <meta property="og:description" content="website description" />
        <meta property="og:image" content="/imges/favicon/favicon.ico" />
        <!----Adding Style---->
        <!----Responsive---->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!----Mobile Theme Color ---->
        <!-- Chrome, FireFox OS Opera -->
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#212121">
        <!-- Safari/Ios -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- icone -->
        <link rel="apple-touch-icon" sizes="76x76" href="imges/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="imges/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="imges/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#EA5E5E">
        <meta name="msapplication-TileColor" content="#ea5e5e">
        <meta name="theme-color" content="#ea5e5e">
