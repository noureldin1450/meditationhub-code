<!-- Swiper -->
<section>

    <div class="swiper-container sessions-slider">
    
        <div class="container headding">
            <h2>New Sessions:</h2>
        </div>
    
        <div class="swiper-wrapper">
            {{ with .Site.GetPage "/sessions" }}
                {{ range .Pages }}
                    <div class="swiper-slide">
                        <a href="{{.URL}}">
                            <div class="session-bg" style="background-image: url({{.Params.thumbnail}});">
                                <div class="overlay">
                                    <div class="time">
                                        {{.Params.time}}
                                    </div>
                                </div>
                            </div>
                            <h3>{{.Params.Title}}</h3>
                        </a>
                    </div>
                {{end}}
            {{end}}
        </div>
    </div>

</section>
